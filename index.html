<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Hipo is a secure and decentralized platform that allows you to earn daily staking rewards
                while maintaining the flexibility to use your liquid TON tokens in the larger DeFi ecosystem.
                Stake any amount of TON and get hTON, which can be used for trading, providing liquidity,
                or further compounding your rewards across various DeFi protocols. Join Hipo today and experience
                the benefits of decentralized TON liquid staking."
        />
        <title>Hipo App - Decentralized Liquid Staking on TON</title>
        <link rel="icon" type="image/x-icon" href="src/assets/favicon.ico" />
        <script>
            if (
                localStorage.theme === 'dark' ||
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
            ) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        </script>
    </head>

    <body>
        <div id="root" class="flex min-h-screen min-w-[360px] flex-col">
            <div style="display: none" class="loading m-auto hidden flex-col text-center">
                <img src="src/assets/logo.svg" class="h-32 dark:hidden" />
                <img src="src/assets/logo-dark.svg" class="hidden h-32 dark:block" />
                <p class="dark:text-dark-50 font-bold text-brown">Loading</p>
            </div>
        </div>
        <script type="module" src="src/main.tsx"></script>
    </body>
</html>
